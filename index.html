<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Memory Game</h1>
    <p>
      <p id = "p1">
        <!--rules and score information-->
      </p>
    <div class="slide">
      <img src = "https://cdn.glitch.com/426e7d0a-f0e2-4207-8ff9-d34e4085a91f%2Fsound-off-icon-40944.png?v=1615183487030" style="width:20px;height:20px;">
      <input id = "volumeslide" type="range" min="1" max="100" value="60" class="slide">
    </div>
    <p id = "p2">
      <!--records time remaining to guess-->
    </p>
    <button id="startBtn" onclick= "startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    
    
    
      This starter gives you everything you need to start working on a new
      website, and nothing more. If you're looking for something a little more
      opinionated, try remixing
      <a href="https://glitch.com/edit/#!/remix/glitch-hello-website"
        >~glitch-hello-website</a
      >.
    </p>
  </body>
</html>
